    <style>
        * {

        .button {
            width: 200px;
            height: 200px;
            font-family: inherit;
            font-size: 20px;
            border-radius: 7px;
            border: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 5px;
            outline: none;
            position: relative;
            background: linear-gradient(25deg, #525a65, #3b424c);
            color: rgba(255, 255, 255, .8);
            text-shadow: 0 0 2px rgba(255, 255, 255, .2);
            box-shadow: inset 2px -1px 1px 0 rgba(255, 255, 255, .2),
                inset -3px 2px 5px 0 rgba(0, 0, 0, .2),
                4px 1px 1px 0 rgba(0, 0, 0, .5),
                -1px -3px 1px 0 rgba(0, 0, 0, .5),
                4px -3px 1px 0 rgba(0, 0, 0, .5),
                -1px -1px 5px 0 rgba(0, 0, 0, .5);
            /* 5px -1px 1px 0 rgba(255, 255, 255, .3); */
            }

            .button:active {
            box-shadow: inset 2px -1px 1px 0 rgba(255, 255, 255, .2),
                inset -3px 2px 5px 0 rgba(0, 0, 0, .2),
                3px 1px 1px 0 rgba(0, 0, 0, .5),
                -1px -1px 1px 0 rgba(0, 0, 0, .5),
                3px -1px 1px 0 rgba(0, 0, 0, .5),
                -1px -1px 5px 0 rgba(0, 0, 0, .5),
                4px 0 1px 0 rgba(255, 255, 255, .3);
            transform: translate(1px, -1px);
            }

            @media (max-width:768px) {
                .button {
                    width: 100px;
                    height: 100px;
                    font-size: 15px;
                }

                .buttonCard {
                    width: 50% !important;
                }

                .col-sm-4 {
                    flex: 0 0 auto;
                    width: 33.33333333%;
                }

                .card-body {
                    padding: 0 !important;
                    margin: 10px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .row>* {
                    padding-right: 0;
                    padding-left: 0;
                }
            }


    </style>
</head>
